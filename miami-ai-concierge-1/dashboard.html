<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami AI Concierge Dashboard</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom-places.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&v=beta&loading=async"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="text-2xl font-bold">Miami AI Concierge Dashboard</h1>
      </header>
      <main>
        <section id="booking-form-section">
          <h2 class="text-xl">Booking Form</h2>
          <div id="booking-form"></div>
        </section>
        <section id="tab-navigation-section">
          <h2 class="text-xl">Navigation</h2>
          <div id="tab-navigation"></div>
        </section>
        <section id="error-handler-section">
          <h2 class="text-xl">Error Handling</h2>
          <div id="error-handler"></div>
        </section>
        <section id="location-autocomplete-section">
          <h2 class="text-xl">Location Autocomplete</h2>
          <div id="location-autocomplete"></div>
        </section>
        <section id="vehicle-selector-section">
          <h2 class="text-xl">Vehicle Selector</h2>
          <div id="vehicle-selector"></div>
        </section>
      </main>
      <footer>
        <p class="text-center">Â© 2023 Miami AI Concierge</p>
      </footer>
    </div>
    <script type="module">
      import eventBus from './src/core/EventBus.js';
      import DOMManager from './src/core/DOMManager.js';
      import { BookingFormComponent } from './src/components/BookingForm/index.js';
      import { TabNavigationComponent } from './src/components/TabNavigation/index.js';
      import { ErrorHandlerComponent } from './src/components/ErrorHandler/index.js';
      import { LocationAutocompleteComponent } from './src/components/LocationAutocomplete/index.js';
      import { VehicleSelectorComponent } from './src/components/VehicleSelector/index.js';

      document.addEventListener('DOMContentLoaded', async () => {
        const bookingForm = new BookingFormComponent();
        const tabNavigation = new TabNavigationComponent();
        const errorHandler = new ErrorHandlerComponent();
        const locationAutocomplete = new LocationAutocompleteComponent();
        const vehicleSelector = new VehicleSelectorComponent();

        await bookingForm.initialize();
        await tabNavigation.initialize();
        await errorHandler.initialize();
        await locationAutocomplete.initialize();
        await vehicleSelector.initialize();
      });
    </script>
  </body>
</html>
