<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami AI Concierge Dashboard</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/custom-places.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&v=beta&loading=async"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Miami AI Concierge</h1>
      </header>
      <main>
        <section id="experience-selector">
          <!-- Experience Selector Component will be rendered here -->
        </section>
        <section id="booking-form">
          <!-- Booking Form Component will be rendered here -->
        </section>
        <section id="tab-navigation">
          <!-- Tab Navigation Component will be rendered here -->
        </section>
      </main>
      <footer>
        <p>&copy; 2023 Miami AI Concierge</p>
      </footer>
    </div>

    <script type="module">
      import EventBus from './src/core/EventBus.js';
      import { EVENTS } from './src/core/EventDefinitions.js';
      import DOMManager from './src/core/DOMManager.js';
      import ComponentRegistry from './src/core/ComponentRegistry.js';
      import { ExperienceSelectorComponent } from './src/components/ExperienceSelectorComponent.js';
      import { BookingFormComponent } from './src/components/BookingFormComponent.js';
      import { TabNavigationComponent } from './src/components/TabNavigationComponent.js';

      // Initialize components
      const experienceSelector = new ExperienceSelectorComponent();
      const bookingForm = new BookingFormComponent();
      const tabNavigation = new TabNavigationComponent();

      // Register components
      ComponentRegistry.register('experience-selector', experienceSelector);
      ComponentRegistry.register('booking-form', bookingForm);
      ComponentRegistry.register('tab-navigation', tabNavigation);

      // Render components
      experienceSelector.initialize();
      bookingForm.initialize();
      tabNavigation.initialize();
    </script>
  </body>
</html>
