<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - I ❤️ Miami Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&callback=initAutocomplete" defer></script>  <style>
        /* Define Custom Colors */
        :root {
            --color-gold: #B08D57;
            --color-gold-dark: #9A7B4F; /* Darker gold for hover */
            --color-teal: #00A09A;
            --color-teal-dark: #00807A; /* Darker teal for hover */
            --color-teal-light-bg: #f0fdfa; /* Teal-50 equivalent for hover */
        }

        body { font-family: 'Inter', sans-serif; color: #1f2937; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        /* Restore Original Brand Gradient Style */
        .brand-gradient-text {
            background: linear-gradient(to right, #f97316, #ef4444); /* Original orange/red gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700; /* Ensure it stays bold */
        }
        /* Remove the single-color gold style */
        /* .brand-highlight-text { ... } */

        /* Tab Button Styles */
        .tab-button { padding: 0.875rem 1.5rem; font-weight: 600; border-bottom: 3px solid transparent; color: #6b7280; cursor: pointer; transition: all 0.2s ease-in-out; font-size: 0.9375rem; }
        .tab-button.active { color: #111827; border-bottom-color: var(--color-gold); /* Gold border for active */ }
        .tab-button:hover { color: #111827; }

        /* Floating Label Style */
        label.float-label { position: absolute; top: -0.5rem; left: 0.5rem; display: inline-block; background-color: #ffffff; padding-left: 0.25rem; padding-right: 0.25rem; font-size: 0.75rem; font-weight: 500; color: #6b7280; }

        /* Select Arrow Style */
        select { appearance: none; -webkit-appearance: none; -moz-appearance: none; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="%2300A09A" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>'); /* Teal Arrow */ background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 1.25em; padding-right: 2.5rem; }

        /* Google Places Autocomplete Style */
        .pac-container { background-color: #FFF; z-index: 1000; position: fixed; display: inline-block; float: left; border-radius: 0.375rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); margin-top: 0.25rem; overflow: hidden; font-family: 'Inter', sans-serif; }
        .pac-item { padding: 0.625rem 1rem; font-size: 0.875rem; line-height: 1.25rem; color: #374151; cursor: pointer; border: none; border-top: 1px solid #e5e7eb; }
        .pac-item:first-child { border-top: none; }
        .pac-item:hover { background-color: #f3f4f6; }
        .pac-item-query { font-weight: 600; color: var(--color-gold); /* Highlight query text in Gold */ }
        .pac-icon { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div>
                <a href="index.html" class="text-2xl font-bold text-gray-900">
                    I ❤️ <span class="brand-gradient-text">Miami</span>
                </a>
            </div>
            <div>
                <span class="text-gray-600 mr-4">Welcome, [Name]!</span>
                <a href="#" class="text-sm font-medium text-[--color-gold] hover:text-[--color-gold-dark]">Logout</a>

        </nav>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <h2 class="text-4xl font-bold mb-8 text-gray-900">Book Your Ride</h2>

        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg max-w-lg">

            <div class="flex border-b border-gray-200 mb-8">
                <button class="tab-button active" id="one-way-tab" data-target="one-way-form">One way</button>
                <button class="tab-button" id="by-the-hour-tab" data-target="by-the-hour-form">+Experience</button>
            </div>

            <form action="#" method="POST" id="one-way-form" class="space-y-5">
                <h3 class="sr-only">One Way Booking</h3>

                <div class="relative">
                    <label for="from-oneway" class="float-label">From</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">

                        </span>
                        <input type="text" name="from-oneway" id="from-oneway" required
                               class="block w-full rounded-md border-0 py-3 pl-10 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="Address, airport, hotel, ...">
                         <button type="button" id="get-location-oneway-btn" title="Use Current Location" class="absolute right-3 top-1/2 -translate-y-1/2 text-[--color-teal] hover:text-[--color-teal-dark] focus:outline-none p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 0 0 .281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 1 0 3 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 0 0 2.274 1.765 11.842 11.842 0 0 0 1.038.573l.018.008.006.003ZM10 11.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" id="isPickupAirportOneWay" name="isPickupAirport" value="false">
                </div>

                <div id="pickup-fields-container" class="space-y-5 hidden">
                    <div id="pickup-type-container" class="relative hidden">
                        <label for="pickup-type" class="float-label">Pickup Type</label>
                         <div class="relative">
                             <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2Zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3Z"></path></svg>
                            </span>
                            <select name="pickup-type" id="pickup-type"
                                    class="block w-full rounded-md border-0 py-3 pl-10 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6"> <option value="">Select Type</option>
                                <option value="arrival" selected>Arrival (Level 1)</option>
                                <option value="departure">Departure (Level 2)</option>
                            </select>
                         </div>
                    </div>
                    <div id="pickup-notes-container" class="relative hidden">
                        <label for="pickup-notes" class="float-label">Pickup Notes (Flight #, Time)</label>
                        <textarea name="pickup-notes" id="pickup-notes" rows="2"
                                  class="block w-full rounded-md border-0 py-3 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="e.g., AA123 arriving at 10:00 AM"></textarea>
                    </div>
                </div>

                <div class="relative">
                    <label for="to-oneway" class="float-label">To</label>
                     <div class="relative">
                         <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Z"></path></svg>
                        </span>
                        <input type="text" name="to-oneway" id="to-oneway" required
                               class="block w-full rounded-md border-0 py-3 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="Address, airport, hotel, ...">
                     </div>
                    <input type="hidden" id="isDropoffAirportOneWay" name="isDropoffAirport" value="false">
                </div>

                 <div id="dropoff-fields-container" class="space-y-5 hidden">
                     <div id="dropoff-type-container" class="relative hidden">
                        <label for="dropoff-type" class="float-label">Drop-off Type</label>
                        <div class="relative">
                             <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2Zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3Z"></path></svg>
                            </span>
                            <select name="dropoff-type" id="dropoff-type"
                                    class="block w-full rounded-md border-0 py-3 pl-10 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6"> <option value="">Select Type</option>
                                <option value="arrival">Arrival (Level 1)</option>
                                <option value="departure" selected>Departure (Level 2)</option>
                            </select>
                        </div>
                    </div>
                    <div id="dropoff-notes-container" class="relative hidden">
                        <label for="dropoff-notes" class="float-label">Drop-off Notes (Flight #, Time)</label>
                        <textarea name="dropoff-notes" id="dropoff-notes" rows="2"
                                  class="block w-full rounded-md border-0 py-3 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="e.g., DL456 departing at 2:00 PM"></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-5">
                    <div class="relative">
                        <label for="date-oneway" class="float-label">Date</label>
                        <div class="relative">
                             <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1m-1 11h-5v5h5v-5Z"></path></svg>
                             </span>
                            <input type="date" name="date-oneway" id="date-oneway" required
                                   class="block w-full rounded-md border-0 py-3 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="Select Date">
                        </div>
                    </div>
                    <div class="relative">
                        <label for="time-oneway" class="float-label">Time</label>
                        <div class="relative">
                             <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2Zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3Z"></path></svg>
                            </span>
                            <input type="time" name="time-oneway" id="time-oneway" required
                                   class="block w-full rounded-md border-0 py-3 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="Select Time">
                         </div>
                    </div>
                </div>

                <p class="text-sm text-gray-500 text-center pt-2">Chauffeur will wait 15 minutes free of charge.</p>

                <div class="pt-2">
                    <button type="submit"
                            class="mt-4 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white
                                   bg-[--color-gold] hover:bg-[--color-gold-dark] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[--color-gold] transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                        Search
                    </button>
                </div>
            </form>

            <form action="#" method="POST" id="by-the-hour-form" class="hidden space-y-5">
                 <h3 class="sr-only">By The Hour Booking</h3>
                 <div class="relative">
                    <label for="from-hourly" class="float-label">Pickup Location</label>
                    <div class="relative">
                         <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Z"></path></svg>
                        </span>
                        <input type="text" name="from-hourly" id="from-hourly" required
                               class="block w-full rounded-md border-0 py-3 pl-10 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="Address, airport, hotel, ...">
                         <button type="button" id="get-location-hourly-btn" title="Use Current Location" class="absolute right-3 top-1/2 -translate-y-1/2 text-[--color-teal] hover:text-[--color-teal-dark] focus:outline-none p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd" d="M9.69 18.933l.003.001C9.89 19.02 10 19 10 19s.11.02.308-.066l.002-.001.006-.003.018-.008a5.741 5.741 0 0 0 .281-.14c.186-.096.446-.24.757-.433.62-.384 1.445-.966 2.274-1.765C15.302 14.988 17 12.493 17 9A7 7 0 1 0 3 9c0 3.492 1.698 5.988 3.355 7.584a13.731 13.731 0 0 0 2.274 1.765 11.842 11.842 0 0 0 1.038.573l.018.008.006.003ZM10 11.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" id="isPickupAirportHourly" name="isPickupAirport" value="false">
                </div>

                <div class="relative">
                    <label for="duration-hourly" class="float-label">Duration</label>
                     <div class="relative">
                          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2Zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3Z"></path></svg>
                        </span>
                        <select name="duration-hourly" id="duration-hourly" required
                                class="block w-full rounded-md border-0 py-3 pl-10 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6"> <option value="2">2 hours</option>
                            <option value="3">3 hours</option>
                            <option value="4">4 hours</option>
                            <option value="5">5 hours</option>
                            <option value="6">6 hours</option>
                            <option value="7">7 hours</option>
                            <option value="8">8 hours</option>
                            <option value="9">9 hours</option>
                            <option value="10">10 hours</option>
                            <option value="11">11 hours</option>
                            <option value="12">12 hours</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-5">
                    <div class="relative">
                        <label for="date-hourly" class="float-label">Date</label>
                        <div class="relative">
                             <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 19H5V8h14m-3-7v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-1V1m-1 11h-5v5h5v-5Z"></path></svg>
                            </span>
                            <input type="date" name="date-hourly" id="date-hourly" required
                                   class="block w-full rounded-md border-0 py-3 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="Select Date">
                        </div>
                    </div>
                    <div class="relative">
                        <label for="time-hourly" class="float-label">Start Time</label>
                        <div class="relative">
                             <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[--color-teal] w-5 h-5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2Zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3Z"></path></svg>
                            </span>
                            <input type="time" name="time-hourly" id="time-hourly" required
                                   class="block w-full rounded-md border-0 py-3 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[--color-gold] sm:text-sm sm:leading-6" placeholder="Select Time">
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit"
                           class="mt-4 w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white
                                   bg-[--color-gold] hover:bg-[--color-gold-dark] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[--color-gold] transition duration-300 ease-in-out transform hover:-translate-y-0.5">
                        Search
                    </button>
                </div>
            </form>

            <div id="quote-results-area" class="mt-8 pt-8 border-t border-gray-300" style="display: none;">
                 <div id="loading-indicator" class="text-center text-gray-600 font-medium mb-4" style="display: none;">
                    Calculating your quote...
                </div>
                <p id="quote-error" class="text-center text-red-600 font-semibold mb-4"></p>

                <div id="quote-details" class="bg-gray-50 p-5 rounded-lg border border-gray-200">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Your Quote</h3>

                    <dl class="space-y-3">
                        <div class="flex justify-between items-baseline pb-2 border-b border-gray-200">
                            <dt class="text-base font-semibold text-gray-700">Estimated Price:</dt>
                            <dd id="quote-price" class="text-2xl font-bold text-[--color-gold]"></dd>
                        </div>
                        <div class="flex justify-between items-center pt-1">
                            <dt class="text-sm font-medium text-gray-600">Estimated Distance:</dt>
                            <dd id="quote-distance" class="text-sm font-semibold text-gray-800"></dd>
                        </div>
                         <div class="flex justify-between items-center">
                            <dt class="text-sm font-medium text-gray-600">Estimated Duration:</dt>
                            <dd id="quote-duration" class="text-sm font-semibold text-gray-800"></dd>
                        </div>
                         <div id="pickup-type-row" class="flex justify-between items-center pt-1 border-t border-gray-100" style="display: none;">
                            <dt class="text-sm font-medium text-gray-600">Pickup Type:</dt>
                            <dd id="quote-pickup-type" class="text-sm font-semibold text-gray-800"></dd>
                        </div>
                        <div id="pickup-notes-row" class="flex justify-between items-start text-sm" style="display: none;">
                            <dt class="font-medium text-gray-600 mr-2 shrink-0">Pickup Notes:</dt>
                            <dd id="quote-pickup-notes" class="font-semibold text-gray-800 text-right"></dd>
                        </div>
                        <div id="dropoff-type-row" class="flex justify-between items-center pt-1 border-t border-gray-100" style="display: none;">
                            <dt class="text-sm font-medium text-gray-600">Drop-off Type:</dt>
                            <dd id="quote-dropoff-type" class="text-sm font-semibold text-gray-800"></dd>
                        </div>
                         <div id="dropoff-notes-row" class="flex justify-between items-start text-sm" style="display: none;">
                            <dt class="font-medium text-gray-600 mr-2 shrink-0">Drop-off Notes:</dt>
                            <dd id="quote-dropoff-notes" class="font-semibold text-gray-800 text-right"></dd>
                        </div>
                    </dl>

                    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mt-6">
                         <button id="book-now-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-[--color-gold] hover:bg-[--color-gold-dark] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[--color-gold] transition duration-300 ease-in-out transform hover:-translate-y-0.5">
